<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input tyoe="text" [(ngModel)]="taskName" (keyup.enter)="addTask()"
            class="form-control form-coltrol-lg" placeholder="Enter your task here">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="taskList.length === 0" class="card p-2">
                <h6>There are no tasks yet</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of taskList; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="updateTask(i, task)">
                        <i [class.text-success]="task.estado"[ngClass]="task.estado ? 'fas fa-check-circle' : 'far fa-circle' "></i>
                        </span>
                    {{ task.nombre }}
                    <span class="cursor text-danger" (click)="deleteTask(i)">
                        <i class="fa-regular fa-trash-can"></i></span>
            </ul>
        </div>
    </div>
</div>
